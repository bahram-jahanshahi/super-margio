spring.application.name=Super Margio

server.port=8099

spring.ai.openai.api-key=${SPRING_AI_OPEN_AI_API_KEY}
#spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.model=gpt-4o
